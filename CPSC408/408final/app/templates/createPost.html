<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post - Sports Watching</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1599058917212-d750089bcaf6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .edit-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            text-align: left;
            margin: 1rem 0 0.5rem;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .btn.save {
            background-color: #4caf50;
            color: white;
        }

        .btn.save:hover {
            background-color: #388e3c;
            transform: scale(1.03);
        }

        .btn.delete {
            background-color: #f44336;
            color: white;
        }

        .btn.delete:hover {
            background-color: #c62828;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>✏️ Edit Your Post</h1>

        <form>
            <label for="rating">Rate the Sport (1–10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" value="8">

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment">Great match, loved the energy!</textarea>

            <button type="submit" class="btn save">Save Changes</button>
            <button type="button" class="btn delete" onclick="confirmDelete()">Delete Post</button>
        </form>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this post? This action cannot be undone.")) {
                // Simulate deletion
                alert("Post deleted.");
                // Redirect or handle deletion here
            }
        }
    </script>
</body>
</html>
