<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Sports Watching</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1600788907415-9023d0e5f832?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-box {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            width: 350px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background: #f44336;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background: #d32f2f;
            transform: scale(1.03);
        }

        .btn.secondary {
            background: #2196f3;
        }

        .btn.secondary:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>üèüÔ∏è Welcome to Sports Reacting</h1>
                <button class="btn" onclick="location.href='{{ url_for('login') }}';">Login</button>
        <button class="btn secondary" onclick="location.href='{{ url_for('create') }}';">Create Account</button>
    </div>
</body>
</html>
