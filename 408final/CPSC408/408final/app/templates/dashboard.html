<!DOCTYPE html>
<html>
<head><title>Users</title></head>
<body>
    <h1>User List</h1>
    <ul id="userList"></ul>

    <script>
        fetch('/users')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('userList');
                data.forEach(user => {
                    const item = document.createElement('li');
                    item.textContent = `ID: ${user[0]}, Name: ${user[1]}, Email: ${user[2]}`;
                    list.appendChild(item);
                });
            });
    </script>
</body>
</html>
