<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Sports Watching</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            color: #333;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #ff5e78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e24b64;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Sports Reacting!</h1>
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='create_account.html'">Create Account</button>
    </div>
</body>
</html>
